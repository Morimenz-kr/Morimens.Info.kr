<script>
    document.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById('patch-modal');
        const openBtn = document.getElementById('open-patch-modal');
        const closeBtn = document.getElementById('close-patch-modal');
        const listContent = document.getElementById('patch-list-content');

        // íŒ¨ì¹˜ë…¸íŠ¸ ë°ì´í„° ë¡œë“œ í•¨ìˆ˜
        async function loadPatchNotes() {
            try {
                const ts = new Date().getTime(); // ìºì‹œ ë°©ì§€
                const res = await fetch(`data/patch_notes.json?t=${ts}`);
                if(!res.ok) throw new Error('Load failed');
                const data = await res.json();

                let html = '';
                data.forEach(item => {
                    let changesHtml = '';
                    item.changes.forEach(change => {
                        changesHtml += `<li>${change}</li>`;
                    });

                    html += `
                            <div class="patch-item">
                                <span class="patch-ver">${item.version}</span>
                                <span class="patch-date">${item.date}</span>
                                <ul class="patch-desc">${changesHtml}</ul>
                            </div>
                            <hr style="border-color:#333; opacity:0.5;">
                        `;
                });

                listContent.innerHTML = html.replace(/<hr[^>]*>(?=[^<]*$)/, '');

                if(data.length > 0) {
                    openBtn.textContent = `Update Log (${data[0].version})`;
                }

            } catch (e) {
                listContent.innerHTML = '<p style="text-align:center; color:#ff5555;">íŒ¨ì¹˜ ë‚´ì—­ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</p>';
            }
        }

        // ëª¨ë‹¬ ì—´ê¸°
        openBtn.addEventListener('click', () => {
            modal.classList.add('show');
            loadPatchNotes();
        });

        // ëª¨ë‹¬ ë‹«ê¸°
        closeBtn.addEventListener('click', () => modal.classList.remove('show'));

        // ë°°ê²½ í´ë¦­ ë‹«ê¸°
        modal.addEventListener('click', (e) => {
            if(e.target === modal) modal.classList.remove('show');
        });
    });
